<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Full Screen tự động điều chỉnh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ngăn cuộn trang nếu video lớn hơn màn hình */
        }
        
        .video-full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Màu nền khi video không chiếm hết màn hình */
        }
        
        .video-full-screen iframe {
            /* Giữ tỷ lệ khung hình video, ví dụ 16:9 */
            /* Dùng min-width và min-height để đảm bảo video luôn tràn màn hình */
            min-width: 100%;
            min-height: 100%;
            width: 177.77vh; /* 100 * (16 / 9) = 177.77 */
            height: 56.25vw;  /* 100 * (9 / 16) = 56.25 */
        }
    </style>
</head>
<body>

    <div class="video-full-screen">
        <iframe 
            src="https://www.youtube.com/embed/RC8TUeTXAP0?autoplay=1&mute=1&loop=1&playlist=RC8TUeTXAP0" 
            title="Video Full Screen" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
